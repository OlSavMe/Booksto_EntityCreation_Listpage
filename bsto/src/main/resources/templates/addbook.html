<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Adding Books</title>
<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	<h2>Add book</h2>

	<div>
		<form th:object="${sbook}" th:action="@{save}" action="#"
			method="post">
			<label for="title">Title</label> 
			<input type="text" id="title"
				th:field="*{title}" /> 
				<label for="author">Author</label> <input
				type="text" id="author" th:field="*{author}" /> 
				<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" /> 
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" /> 
			<input type="submit" value="Save"></input>
		</form>
	</div>


</body>
</html>
