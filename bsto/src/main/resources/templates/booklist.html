<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Books</title>
</head>

<body>
<h2>Books</h2>

    	<table>
    	<tr>
    	<th>Title</th>
    	<th>Author</th>
    	<th>ISBN</th>
    	<th>year</th>
    	</tr>
    	<tr th:each="book:${books}">
    	<td th:text="${book.title}"></td>
    	<td th:text="${book.author}"></td>
    	<td th:text="${book.isbn}"></td>
    	<td th:text="${book.year}"></td>
  		</tr>
    	</table>
 
</body>
</html>
